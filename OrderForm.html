<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iCTqGfBLTpBM944z58IWIrbQZkl3bB62Vuz9LPNh7E7vJK2Pp0u+M8lPWx" crossorigin="anonymous">
    </head>
    <body>
        <h1>Order Form</h1>
        <p>
            <table border="4">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Spaghetti</td>
                    <td>$5.99</td>
                </tr>
                <tr>
                    <td>Rice</td>
                    <td>$1.99</td>
                </tr>
            </table>
        </p>
        <section>
            <form action="">
                <label>Item</label>
                <input type="text"><br>

                <label>Qty</label>
                <input type="text"><br>

                <label>Date</label>
                <input type="date"><br>
                <button>Order Now</button>

            </form>
        </section>
        
        <script src="" async defer></script>
    </body>
</html>
